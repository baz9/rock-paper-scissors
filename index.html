<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <h2 class="feedback winloss">Best of 5 - Pick your poison!</h2>

    <div class="winloss">
        <span class="winner">TEST</span>
        <div class="scores">
            <span class="label" id="player">player</span>
            <span class="label" id="reset">reset</span>
            <span class="label" id="computer">computer</span>
            <span id="comp-counter">0</span>:<span id="player-counter">0</span>
        </div>
        <span class="loser">TEST</span>
    </div>

    <div class="images">
        <img src="/images/rock.png">
        <img src="/images/paper.png">
        <img src="/images/scissors.png">
    </div>

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
